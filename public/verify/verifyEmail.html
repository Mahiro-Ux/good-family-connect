<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Terverifikasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
    <svg class="mx-auto mb-4 w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
    </svg>
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Email Berhasil Diverifikasi!</h1>
    <p class="text-gray-600">Silakan kembali ke aplikasi untuk melanjutkan.</p> 
    <div class="mt-6">
      <button class="inline-block bg-blue-600 text-white px-4 py-2 
       hover:bg-blue-700 transition duration-200" onclick="closeWindow()">Kembali ke Login</button>
    </div>
  </div>
  <script>
    function closeWindow() {
      window.close();
    }
  </script>
</body>
</html>
